<h2>Table Data</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>lastname</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="names in data">
            <td>{{ names.name }}</td>
            <td>{{ names.lastname }}</td>
        </tr>
        
    </tbody>
</table>
